---
layout: default
---

<div class="post-content">
  {{ content }}
</div>
<div class="trigger">
      <ul>
        {% for seminar in site.seminars %}
        {% if seminar.image %}
        <a href="{{ seminar.url | prepend: site.baseurl }}"><img src="{{ seminar.image }}"></a>
        {% endif %}
          {% if seminar.title %}
          <a href="{{ seminar.url | prepend: site.baseurl }}">{{ seminar.title }}</a>
          {% endif %}
          {% if seminar.date %}
          {{ seminar.date }}
          {% endif %}
        {% endfor %}
          </ul>

        </div>
