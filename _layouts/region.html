---
layout: default
---

<div class="trigger region row">
      <ul>
        {% for event in site.events %}
        {% if event.region == page.title %}
        {% if event.image %}
        <a href="{{ event.url | prepend: site.baseurl }}"><img src="{{ event.image }}" /></a>
        {% endif %}
          {% if event.title %}
          <h3><a href="{{ event.url | prepend: site.baseurl }}">{{ event.title }}</a></h3>
          {% endif %}
          {% if event.date %}
          {{ event.date }}
          {% endif %}
          {% endif %}
        {% endfor %}
          </ul>

        </div>
