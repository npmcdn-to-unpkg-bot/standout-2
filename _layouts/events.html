---
layout: default
---

<div class="post-content">
  {{ content }}
</div>
<div class="trigger">
      <ul>
        {% for event in site.events %}
        {% if event.image %}
        <a href="{{ event.url | prepend: site.baseurl }}"><img src="{{ event.image }}"></a>
        {% endif %}
          {% if event.title %}
          <a href="{{ event.url | prepend: site.baseurl }}">{{ event.title }}</a>
          {% endif %}
          {% if event.date %}
          {{ event.date }}
          {% endif %}
        {% endfor %}
          </ul>

        </div>
