<div class="col-xs-12 newsletter-signup">
    <form class="form-horizontal">
    <fieldset>
    <!-- Form Name -->
    <legend><h2 class="reveal">We might be coming to a city near you - let us keep you up to date.</h2></legend>
    <!-- Text input-->
      <div class="form-group container reveal">
        <div class="col-xs-12">
        <div class="row">
        <label class="col-xs-3 col-sm-1 control-label" for="name" style="display:inline-block"><h4>Name</h4></label>
          <div class="col-xs-9 col-sm-4">
          <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
          </div>
        <label class="col-xs-3 col-sm-1 control-label" for="email" style="display:inline-block"><h4>Email</h4></label>
          <div class="col-xs-9 col-sm-4">
          <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">
          </div>
          <div class="col-xs-12 col-sm-2">
          <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-newsletter-signup" style="display:inline-block"><h5>SUBMIT</h5></button>
        </div>
      </div>
      </div>
    </div>
  </fieldset>
</form>
</div>
