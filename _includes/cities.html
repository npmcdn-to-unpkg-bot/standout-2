{% for event in site.events limit:2 %}
<div class="col-xs-12 col-sm-6 event image-box" style="padding:0px;">
  <a href="{{ event.url }}" class="animsition-link">
    <figure><img src="{{ event.image | prepend: site.baseurl }}"  class="reveal" style="height:250px;"/>
    <div class="event-details" height="100px;">
      {% if event.title %}
      <h2>{{ event.title }}</h2>
      {% endif %}
      {% if event.event-date %}
      <p><a href="{{ event.url }}" class="animsition-link">{{ event.event-date }}</a></p>
      {% endif %}
    </div>
  </figure>
</a>
</div>
{% endfor %}

      <h2>{{ event.title }}</h2>
      {% endif %}
      {% if event.event-date %}
      <p><a href="{{ event.url }}" class="animsition-link">{{ event.event-date }}</a></p>
      {% endif %}
    </div>
  </figure>
</a>
</div>
{% endfor %}
